<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-heading" jhiTranslate="inventoryserviceApp.inventoryserviceProduct.home.createOrEditLabel">Create or edit a Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!product.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="product.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryserviceApp.inventoryserviceProduct.createdDate" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" [(ngModel)]="createdDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryserviceApp.inventoryserviceProduct.productBuyingPrice" for="field_productBuyingPrice">Product Buying Price</label>
                    <input type="number" class="form-control" name="productBuyingPrice" id="field_productBuyingPrice"
                        [(ngModel)]="product.productBuyingPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryserviceApp.inventoryserviceProduct.productName" for="field_productName">Product Name</label>
                    <input type="text" class="form-control" name="productName" id="field_productName"
                        [(ngModel)]="product.productName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryserviceApp.inventoryserviceProduct.producrSellingPrice" for="field_producrSellingPrice">Producr Selling Price</label>
                    <input type="number" class="form-control" name="producrSellingPrice" id="field_producrSellingPrice"
                        [(ngModel)]="product.producrSellingPrice" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
