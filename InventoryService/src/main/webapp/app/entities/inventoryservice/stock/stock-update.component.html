<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-stock-heading" jhiTranslate="inventoryserviceApp.inventoryserviceStock.home.createOrEditLabel">Create or edit a Stock</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!stock.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="stock.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryserviceApp.inventoryserviceStock.stockBuyingPrice" for="field_stockBuyingPrice">Stock Buying Price</label>
                    <input type="number" class="form-control" name="stockBuyingPrice" id="field_stockBuyingPrice"
                        [(ngModel)]="stock.stockBuyingPrice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryserviceApp.inventoryserviceStock.grossProfit" for="field_grossProfit">Gross Profit</label>
                    <input type="number" class="form-control" name="grossProfit" id="field_grossProfit"
                        [(ngModel)]="stock.grossProfit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryserviceApp.inventoryserviceStock.units" for="field_units">Units</label>
                    <input type="number" class="form-control" name="units" id="field_units"
                        [(ngModel)]="stock.units" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryserviceApp.inventoryserviceStock.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="stock.productId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryserviceApp.inventoryserviceStock.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" [(ngModel)]="stock.categoryId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
